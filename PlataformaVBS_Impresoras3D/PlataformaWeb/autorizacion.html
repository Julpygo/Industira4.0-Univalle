<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/autorizacion" method="POST">
        <div align="center">
            <label>¿Autoriza usted la revision tecnica de su máquina?</label><br>
            <label>SI</label>
            <input name="respuesta" type="radio" value="SI"><br>
            <label>NO </label>
            <input name="respuesta" type="radio" value="NO"><br><br>
            <label>Fecha de la falla: </label>
            <input type="datetime" name="tiempo" size="30" placeholder="Ingrese fecha enviada al correo"><br><br>
            <label>Por favor ingresar un rango de tiempo minimo de 2 horas donde no se utilizara la impresora. </label><br>
            <label>Fecha inicio </label>
            <input type="datetime-local" name="ti_revision" size="20" placeholder="Fecha inicial"><br><br>
            <label>Fecha fin </label>
            <input type="datetime-local" name="tf_revision" size="20" placeholder="Fecha final"><br><br>
            <button>Enviar</button>
        </div>
    </form>
</body>
</html>
