<body>
    <form action="/encuesta" method="POST">
        <div align="center">
            <label>Por favor describa a continuacion su experiencia con el servicio prestado</label><br>
            <textarea id="informe" rows="4" cols="40" placeholder="Describción aquí"></textarea><br>
            <label>Registro de la falla: </label><br>
            <input type="datetime" name="tiempo" size="30" placeholder="Pegue aqui el registro de falla enviado al correo"><br><br>
            <button>Enviar</button>
        </div>
    </form>
    
</body>
